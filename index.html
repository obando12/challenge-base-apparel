<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="content">
      <div class="content__header container">
        <img class="content__logo" src="./images/logo.svg" alt="" />
      </div>

      <img class="content__img" src="./images/hero-mobile.jpg" alt="" />

      <div class="content__info">
        <h1 class="title"><span class="title__span">We're</span>coming soon</h1>

        <p class="content__text container">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="form container">
          <input class="input" type="text" placeholder="Email Address" />
          <button class="btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
